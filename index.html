<!DOCTYPE html>
<html>
<head>
  <title>Deadbeat Jacques</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Stylesheets go here. -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" type="text/css">
</head>
<body>
  <!-- Content goes here. -->

  <div class="container">
    <div class="row">
      <h1> Notemeister 5000 </h1>
    </div>
    <div class="col-xs-7" id="notes-list">
    </div>
    <div class="col-xs-offset-2 col-xs-3">
      <div class="row">
        <h5> Post a New Note </h5>
      </div>
      <div class="row">
        <form action="#" id="post-note">
          <input type="text" placeholder="Title" name="title" />
          <input type="text" placeholder="Your note here" name="body" />
          <input type="text" placeholder="Tags" name = "tags" />
          <br  />
          <button type="submit" class="btn btn-default"> New Post </button>
        </form>
      </div>
    </div>
  </div>

  <div class="container" id="notes-by-tag">
  </div>

  <div class="modal fade" tabindex="-1" role="dialog" id="note-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">

        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <!-- Scripts go here. -->

  <!-- <script type="text/javascript" src="handlebars-v4.0.5.js"></script>
  <script type="text/javascript" src="moment.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
  <script type="text/javascript" src="main.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
