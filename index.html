<!DOCTYPE html>
<html>
<head>
  <title>Deadbeat Jacques</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Stylesheets go here. -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" type="text/css">
</head>
<body>
  <!-- Content goes here. -->

  <div class="container">
    <div class="row">
      <h1 id="page-header"> Notemeister 5000 </h1>
    </div>
    <div class="col-xs-7" id="notes-list">
    </div>

    <div class="col-xs-offset-2 col-xs-3 logged-in">
      <div class="row">
        <h5> Post a New Note </h5>
      </div>
      <div class="row">
        <form action="#" id="post-note">
          <input type="text" placeholder="Title" name="title" />
          <input type="text" placeholder="Your note here" name="body" />
          <input type="text" placeholder="Tags" name = "tags" />
          <br  />
          <button type="submit" class="btn btn-default"> New Post </button>
        </form>
      </div>
      <div class="row">
        <button type="submit" class="btn btn-danger" id="log-out">Log Out</button>
      </div>
    </div>
    <div class="col-xs-offset-2 col-xs-3 logged-out">
      <div class="row">
        <h5> Sign In </h5>
      </div>
      <div class="row">
        <form class="form-horizontal" action="#" id="log-in">
          <div class="form-group">
            <label for="inputUsername" class="col-sm-3 control-label">Username</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="Username" name="username">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-3 control-label" name="password">Password</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" placeholder="Password" name="password">
            </div>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary" />
          </div>
        </form>
      </div>
      <div class="row">
        <button type="submit" class="btn btn-primary btn-large" id="signup-button" data-toggle="modal" data-target="#signup-modal">Create an account</button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Create Account</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" id="signup">
            <div class="form-group">
              <label for="inputUsername" class="col-sm-2 control-label">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Username" name="username">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-sm-2 control-label" name="password">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Password" name="password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail" class="col-sm-2 control-label" name="email">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" placeholder="Email" name="email">
              </div>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-default" data-dismiss="modal">Back</button>
              <input type="submit" class="btn btn-primary" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="note-modal">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-body">
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="edit-note-modal">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-body" id="edit-note-id">
          <form class="form-horizontal" id="edit-note-form">
            <div class="form-group">
              <label for="Title" class="col-sm-2 control-label">Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="edit-note-title" name="title">
              </div>
            </div>
            <div class="form-group">
              <label for="Body" class="col-sm-2 control-label">Body</label>
              <div class="col-sm-10">
                <input type="textarea" class="form-control" id="edit-note-body" name="body">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Back</button>
              </div>
            </div>
          </form>  <!-- end form -->
        </div>
      </div>
    </div>
  </div>



  <!-- <script type="text/javascript" src="handlebars-v4.0.5.js"></script>
  <script type="text/javascript" src="moment.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
  <script type="text/javascript" src="main.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
